<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saulo Veiga</title>

    <link rel="shortcut icon" href="assets/img/logo.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/logo.css">   
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">   
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    
</head>
<body class="body">
    <header class="header">
        <img class="logo" src="assets/img/logo.jpg" alt="Logo Saulo Veiga">
        
        <nav class="navigation">
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper"> <!-- div para "embrulhar"/envolver -->
            <div class="box">
                <h1 class="main-title">Saulo Veiga</h1> <!-- heading 1 -->
                <h2 class="subtitle">FrondEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2> <!-- -second = variação de um componente (title) -->

        <article class="skill-tec"> <!-- pode ser usado em diferentes contextos -->             
            <img class="icon" src="img/ico_html5.png" alt="Logo HTML5 em pixel art">
            <div class="right">
                <h3 class="title">HTML</h3> <!-- description title -->           
                <progress class="progress-bar" max="100" value="30">
                    30%
                </progress>
            </div>    
        </article>
    </section>
</body>
</html>
